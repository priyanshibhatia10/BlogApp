<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div class="container" style="width: 900px;" >
      <div class="mt-2" style="width: 400px;height:70px;">
      <h1> ADD/EDIT POST</h1>
      </div>

<form method="post" action="/editPost/{{post_id}}">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='title'  placeholder="Enter Post Title" value="{{post.title}}">
    </div>
  </div>
<br>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Subtitle</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='subtitle' placeholder="Enter Subtitle" value="{{post.sub_title}}">
    </div>
  </div>
<br>
   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='location' placeholder="" value="{{post.location}}">
    </div>
  </div>
<br>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control" name ='author' placeholder="" value="{{current_user.name}}">
    </div>
  </div>
<br>
   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name ='date' placeholder="" value="{{post.date_posted}}">
    </div>
  </div><br>
   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Image Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='image' placeholder="" value="{{post.image}}">
    </div>
  </div><br>
     <div class="form-group row">
    <label class="col-sm-2 col-form-label">Content 1</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" name ='content1' placeholder=""> {{post.content_1}}</textarea>
    </div>
  </div><br>
     <div class="form-group row">
    <label class="col-sm-2 col-form-label">Content 2</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" name ='content2' placeholder="">{{post.content_2}}</textarea>
    </div>
  </div><br>
     <div class="form-group row">
    <label class="col-sm-2 col-form-label">Slug</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ='slug' placeholder="" value="{{post.slug}}">
    </div>
  </div>
<br>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </div>
</form>
  </div>
</body>
</html>
